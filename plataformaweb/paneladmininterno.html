    function consultausuarioplataformas() {
        if ($.fn.dataTable.isDataTable('#tablarelacion')) {
            var tr = $('#tablarelacion').DataTable();
        }

        objeto = new Object();
        objeto.email = "";
        objeto.tipo = "consultausuarioplataforma";
        var objetojson = JSON.stringify(objeto);
        M.toast({ html: 'Buscando relación usuarios-plataformas...', displayLength: '1000', classes: 'rounded' });

        tr.clear().draw(true);

        $.ajax({

            url: "controladores/usuariostemplay.php",
            data: { objetojson: objetojson },

            type: "post",

            success: function (data) {

                if (data != "consultavacia" && data != "[]") {
                    dd = JSON.parse(data); //data decodificado

                    tr.clear().draw(true);

                    $.each(dd, function (key, value) {
                        tr.row.add([
                            dd[key].idusuario,
                            dd[key].email,
                            dd[key].idplataforma,
                            dd[key].nombre,
                            "<a onclick='intentaeliminar(\"" + dd[key].idusuario + "\",\"" + dd[key].idplataforma + "\")' class=" + "\"btn-floating btn-large waves-effect waves-light  red darken-2" + "\"><i class=" + "\"material-icons\"" + ">delete</i>",

                        ]).draw(false);
                    });

                }
            },
            error: function (e) {
                alert("Error en la consulta." + e.value);
            }
        });

    }

    function consultausuarios() {
        if ($.fn.dataTable.isDataTable('#tablausuarios')) {
            var tr = $('#tablausuarios').DataTable();
        }

        objeto = new Object();
        objeto.email = "";
        objeto.tipo = "consultausuarios";
        var objetojson = JSON.stringify(objeto);
        M.toast({ html: 'Buscando usuarios...', displayLength: '1000', classes: 'rounded' });

        tr.clear().draw(true);

        $.ajax({

            url: "controladores/usuariostemplay.php",
            data: { objetojson: objetojson },

            type: "post",

            success: function (data) {
                if (data != "consultavacia") {
                    dd = JSON.parse(data); //data decodificado

                    tr.clear().draw(true);

                    $.each(dd, function (key, value) {
                        tr.row.add([
                            "<a onclick='seleccionarusuario(\"" + dd[key].id + "\",\"" + dd[key].email + "\")' class=" + "\"btn-floating btn-large waves-effect waves-light  blue darken-2" + "\"><i class=" + "\"material-icons\"" + ">assignment_turned_in</i>",
                            dd[key].id,
                            dd[key].email,
                            dd[key].activo,
                            dd[key].esadmin,
                            dd[key].empresa,
                            "<a onclick='intentaactivardesactivar(\"" + dd[key].id + "\",\"activar\")' class=" + "\"btn-floating btn-large waves-effect waves-light  blue darken-2" + "\"><i class=" + "\"material-icons\"" + ">check</i>",
                            "<a onclick='intentaactivardesactivar(\"" + dd[key].id + "\",\"desactivar\")' class=" + "\"btn-floating btn-large waves-effect waves-light  blue darken-2" + "\"><i class=" + "\"material-icons\"" + ">close</i>"

    }

    function seleccionarusuario(id, email) {
        $("#idusuarioelegido").val(id);
        $("#usuarioelegido").val(email);
    }

    function seleccionarplataforma(id, nombre) {
        $("#idplataformaelegida").val(id);
        $("#plataformaelegida").val(nombre);
    }

    function intentaactivardesactivar(id, activadesactiva) {


        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: 'btn btn-success',
                cancelButton: 'btn btn-danger'
            },
            buttonsStyling: false
        })

        var titulo = "";
        var texto = "";

        if (activadesactiva == "activar") {
            titulo = "¿ Desea Activar ?";
            texto = "El usuario estará habilitado";
        }
        else {
            titulo = "¿ Desea Desactivar ?";
            texto = "El usuario estará inhabilitado";
        }

        swalWithBootstrapButtons.fire({
            title: titulo,
            text: texto,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Si, acepto!',
            cancelButtonText: 'No, cancelar!',
            reverseButtons: true
        }).then((result) => {
            if (result.value) {
                activardesactivar(id, activadesactiva);
            } else if (
                result.dismiss === Swal.DismissReason.cancel
            ) {
                swalWithBootstrapButtons.fire(
                    'Perfecto',
                    'Todo sigue como estaba :)'
                )
            }
        })
    }

    function activardesactivar(id, activadesactiva) {
        objeto = new Object();
        objeto.id = id;
        objeto.tipo = activadesactiva;
        var objetojson = JSON.stringify(objeto);
        M.toast({ html: 'Guardando...', displayLength: '1000', classes: 'rounded' });

        $.ajax({

            url: "controladores/usuariostemplay.php",
            data: { objetojson: objetojson },

            type: "post",

            success: function (data) {

                if (data != "-1") {
                    consultausuarios();
                    M.toast({ html: 'Ok Guardado', displayLength: '1000', classes: 'rounded' });
                }
            },
            error: function (e) {
                alert("Error en la consulta." + e.value);
            }
        });

    }

            text: texto,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Si, acepto!',
            cancelButtonText: 'No, cancelar!',

            url: "controladores/usuariostemplay.php",
            data: { objetojson: objetojson },

                console.log(data);
                if (data != "-1") {
                    consultausuarioplataformas();
                    M.toast({ html: 'Ok Guardado', displayLength: '1000', classes: 'rounded' });
                }
            },
            error: function (e) {
                alert("Error en la consulta." + e.value);
            }
        });

    }

    function intentaeliminar(idusuario, idplataforma) {
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: 'btn btn-success',
                cancelButton: 'btn btn-danger'
            },
            buttonsStyling: false
        })

        var titulo = "Baja usuario-plataforma";
        var texto = "¿Desea eliminar esta relación usuario-plataforma?";

        swalWithBootstrapButtons.fire({
            title: titulo,
            text: texto,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Si, acepto!',
            cancelButtonText: 'No, cancelar!',
            reverseButtons: true
        }).then((result) => {
            if (result.value) {
                eliminarrelacion(idusuario, idplataforma);
            } else if (
                result.dismiss === Swal.DismissReason.cancel
            ) {
                swalWithBootstrapButtons.fire(
                    'Perfecto',
                    'Todo sigue como estaba :)'
                )
            }
        })
    }

    function eliminarrelacion(idusuario, idplataforma) {
        objeto = new Object();
        objeto.id = idusuario;
        objeto.idplataformaagregada = idplataforma;
        objeto.tipo = "bajarelacion";
        var objetojson = JSON.stringify(objeto);
        M.toast({ html: 'Guardando...', displayLength: '1000', classes: 'rounded' });

        $.ajax({

            url: "controladores/usuariostemplay.php",
            data: { objetojson: objetojson },

            type: "post",

            success: function (data) {
                if (data != "-1") {
                    consultausuarioplataformas();
                    M.toast({ html: 'Ok Guardado', displayLength: '1000', classes: 'rounded' });
                }
            },
            error: function (e) {
                alert("Error en la consulta." + e.value);
            }
        });

    }

    $("#agregar").click(function () {

        var idusus = document.getElementById("idusuarioelegido").value;
        var idplas = document.getElementById("idplataformaelegida").value;
        idusu = parseInt(idusus);
        idpla = parseInt(idplas);

        if (idusu > 0 && idpla > 0)
            agregarrelacion(idusu, idpla);
        else
            swal("Atención", "Seleccione un usuario y plataforma");

    });

    function colorblancofondo(){

        document.getElementById("panelcolor").style.visibility = "hidden";
    }

    configuraciontablausuariosplataformas();
