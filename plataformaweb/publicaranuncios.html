<script>


    
    $(document).ready(function () 
    {
       
        
        $('.tooltipped').tooltip();

        // imageneszoom(); //habilita el zoom para las imagenes
        // validarcambioimagen(); //verifica cuando se elige otra imagen en la tarjeta
        configuraciontabla('#tablaanuncios');//configuracion de la tabla
        consultarubros_seleccion(); //llena la lista del alta de anuncio

        $("#limpiar").click(function () {
            limpiarformulario();
        });

        $("#opciones").change(function () {
            var o = document.getElementById("opciones");
            var opcion = o.options[o.selectedIndex].text;
            document.getElementById('rubro').value = opcion;
        });

        $('#tablaanuncios').on('page.dt', function () {
            imageneszoom();
        });

        $('#tablaanuncios').on('draw.dt', function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
            imageneszoom();
        });

        $("#divNuevoProducto").load("basealtaanuncio.html");
    
        llama = "anuncios";
        $("#divBuscador").load("componentebuscador.html");
    });

     
    $("#nuevoproductobase").click(function () {
        MostrarDivNuevoProducto();
    });

    function MostrarDivNuevoProducto() {
        if ($("#divNoLimpiar").hasClass("show")) {
            $("#divNoLimpiar").css('display', 'none');
            $("#divNoLimpiar").removeClass('show');

            $("#divCategoria").css('display','none');
        }
        else {
            $("#divNoLimpiar").css('display', 'block');
            $("#divNoLimpiar").addClass('show');

            $("#divCategoria").css('display', 'flex');
        }
    }
    
    $("#nuevodatoscomplementariosproducto").click(function () {
        MostrarDivDatosComplementariosProducto();
    });

    function MostrarDivDatosComplementariosProducto() {
        if ($("#divDatosComplementariosProducto").hasClass("show")) {
            $("#divDatosComplementariosProducto").css('display', 'none');
            $("#divDatosComplementariosProducto").removeClass('show');
        }
        else {
            $("#divDatosComplementariosProducto").css('display', 'flex');
            $("#divDatosComplementariosProducto").addClass('show');
        }
    }
    
    $("#nuevoanuncio").click(function(){
        $('#opcionnoguardar').prop('checked',false);
         limpiarformulario();
         $('#opcionnoguardar').prop('checked',true);
    });

    $("#precioantes").keyup(function(){
        document.getElementById("precioantesprevia").innerText = "$ " + document.getElementById("precioantes").value;
    });

</script>
