        function colocafechaactual() {
            var f = new Date();
            var mes = f.getMonth() + 1;
            var dia = f.getDate();
            if (dia < 10) {
                dia = "0" + dia;
            }
            if (mes < 10) {
                mes = "0" + mes;
            }
            var fechaactual = dia + "-" + mes + "-" + f.getFullYear();
            document.getElementById("fechaventa").value = fechaactual;
            consultaventadiaactual();
        }
