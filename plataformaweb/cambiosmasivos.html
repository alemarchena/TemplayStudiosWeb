        document.getElementById("todostilde").checked = false;

    $("#chkaplicaporcentaje").click(function(){
        if(this.checked)
        {
            document.getElementById("chkaplicamonto").checked = false;
        }else
        {
            document.getElementById("chkaplicamonto").checked = true;
        }
    });

    $("#chkaplicamonto").click(function () {
        if (this.checked) {
            document.getElementById("chkaplicaporcentaje").checked = false;
        } else {
            document.getElementById("chkaplicaporcentaje").checked = true;
        }
    });

    $("#asignacategoria").click(function(){
        asignarcategoriamasivamente();

});
