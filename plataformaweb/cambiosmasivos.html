<script>
    
    
$(document).ready(function ()
{
    llama = "masivos";

    $("#divproveedores").load("componenteproveedores.html");

    window.addEventListener("load", iniciolista());

    function iniciolista() {
        configuraciontablamasivos();
    }

    $("#opcioneslista").on('change',function(){
        document.getElementById("todostilde").checked = false;
    });

    $("#chkaplicaporcentaje").click(function(){
        if(this.checked)
        {
            document.getElementById("chkaplicamonto").checked = false;
        }else
        {
            document.getElementById("chkaplicamonto").checked = true;
        }
    });

    $("#chkaplicamonto").click(function () {
        if (this.checked) {
            document.getElementById("chkaplicaporcentaje").checked = false;
        } else {
            document.getElementById("chkaplicaporcentaje").checked = true;
        }
    });

    $("#asignacategoria").click(function(){
        asignarcategoriamasivamente();
    });

    $("#asignaproveedor").click(function(){
        asignarproveedormasivamente("alta");
    });
    
    $("#desasignaproveedor").click(function () {
        asignarproveedormasivamente("baja");
    });
   
    $("#sipublicar").click(function () {
        publicamasivamente("si");
    });

    $("#nopublicar").click(function () {
        publicamasivamente("no");
    });

    $("#siocultar").click(function () {
        ocultamasivamente("si");
    });

    $("#noocultar").click(function () {
        ocultamasivamente("no");
    });
    

    $("#sipublicarpromo").click(function () {
        publicapromomasivamente("si");

        publicapromomasivamente("no");
    });

        publicanovedadmasivamente("si");
    });

        publicanovedadmasivamente("no");
    });

});

</script>
