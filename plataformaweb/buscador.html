<div class="d-flex flex-row justify-content-center bd-highlight mt-1 ">
    <a href="">
        <img id="menunegocio" src="img/logoempresa.png" alt="Empresa" 
         style="height: 40px ;width :40px;color: rgb(216, 216, 216);margin: 10px 15px 0px 15px; "
            onmouseout="this.src='img/logoempresa.png';" onmouseover="this.src='img/logoempresa1.png';" class="p2">
    </a>
    
    <input id="cajabusqueda" class="border-right-0 border-top-0 border border-success rounded " style="background-color: white;opacity: 90%;" onkeyup="validarenter(event)" type="text" placeholder="BUSCA PRODUCTOS, MARCAS Y MAS.. ">
    <a id="consulta"><i class='fas fa-search' style="font-size:25px;height: 50px;margin: 10px 15px 0px 15px;"></i></a>
</div>

<script>

function muestrabuscar()
{
    if ($("#cajabusqueda").val() != "") {
        M.toast(
            {
                html: '...Buscando',
                displayLength: '3000'
            });
    } 
}
    function buscarproductos(tipoconsulta, e) {

        var isVisible = $("#vervineria").is(":visible");
        if (!isVisible) {

            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: true
            })

            swalWithBootstrapButtons.fire({
                text: 'Por favor declare su edad!!!',
                icon: 'warning'
            })

        } else {

             var textobuscado = $("#cajabusqueda").val();

            if (textobuscado == "") {

                Swal.fire({
                    closeOnEsc: false,
                    title: 'Escriba lo que desea encontrar!',
                })
                return false;
            }

            var bdd = conexionbddpaginaweb;
            var rutadeimagenes = rutaimagenespaginaweb;
            var tabla = tablaanunciospaginaweb;
            var tabladerubros = tablarubrospaginaweb;

            //Tamañio de la imagen del anuncio
            tamanioimagen = 150;
            anchocard = 200;

           
            //Lista con filtros
            var filtro = [];
            filtro.push( textobuscado );
            
            var t = null;
            var id = 0;

            var itemanuncio = new Object();
            itemanuncio.bdd = bdd;
            itemanuncio.tabla = tabla;
            itemanuncio.tablarubros = tabladerubros;
            itemanuncio.tipo = tipoconsulta;
            itemanuncio.id = id;
            itemanuncio.rutaimagenes = rutadeimagenes;
            itemanuncio.filtro = filtro;

            var objetoanuncio = JSON.stringify(itemanuncio);

            sn= $('#seccionbuscados div');
            sn.each(function () {
                $(this).remove();
            });

            if (consinprecio == "conprecio") {
                $("#seccionbuscados").load("anuncios_tarjeta_conprecio.html");
            } else {
                $("#seccionbuscados").load("anuncios_tarjeta.html");
            }  

            t = $('#seccionbuscadosbuscador');
    
            $(".hijos").remove();

            // var trabajacomonovedad = false;
            var seveelprecio = true;

            document.getElementById("cajabusqueda").value = "";
            
            $.ajax({
                url: "consultaanuncios.php",

                data: { objetoanuncio: objetoanuncio },
                type: "post",

                success: function (data) {

            
                    if (data != '[]') {

                        dd = JSON.parse(data); //data decodificado
                        var cuenta = 0;
                        var parteobservacion = "";
                        var partecomentarios = "";
                        var colapsocomentarios = "";
                        var colapsoobservaciones = "";

                        $.each(dd, function (key, value) {
                            cuenta = cuenta + 1;

                            parteobservacion = "";
                            partecomentarios = "";
                            colapsocomentarios = "";
                            colapsoobservaciones = "";
                            // botoncarrito = "<a href ='" + dominioruta + "carrito.html' target='_blank' class='btn waves-effect  orange green-4' type='button' id='vercarrito'" + cuenta + "  name='vercarrito'" + cuenta + "><i class='fas fa-shopping-cart'></i></a>"
                            botonbonus = "";

                            if (dd[key].tieneventaja) {

                                tituloventaja = dd[key].tituloventaja;
                                precioventaja = "$ " + dd[key].precioventaja;

                                if (tituloventaja.trim() == "" || precioventaja == 0) {
                                    tituloventaja = "";
                                    precioventaja = "";
                                }
                            } else {
                                tituloventaja = "";
                                precioventaja = "";
                            }

                            if (dd[key].observaciones != "") {
                                parteobservacion = "<div class='col'><p><a class='btn light-green lighten-3 text-green darken-4 textobotonextras' data-toggle='collapse' href='#collapseObservaciones" + cuenta + "' role='button' aria-expanded='false' aria-controls='collapseObservaciones" + cuenta + "'>Saber mas...</a></p></div>";
                                colapsoobservaciones = "<div class='collapse' id='collapseObservaciones" + cuenta + "'><div class='card card-body extradescripcion'>" + dd[key].observaciones + "</div></div>";
                            }

                            if (dd[key].comentarios != "") {
                                partecomentarios = "<div class='col'><p><a class='btn light-green lighten-3 yellow-text text-lighten-5 brown darken-1 textobotonextras' data-toggle='collapse' href='#collapseComentarios" + cuenta + "' role='button' aria-expanded='false' aria-controls='collapseComentarios" + cuenta + "'>Sugerencias</a></p></div>";
                                colapsocomentarios = "<div class='collapse' id='collapseComentarios" + cuenta + "'><div class='card card-body extradescripcion'>" + dd[key].comentarios + "</div></div>";
                            }

                            if (dd[key].nopublicar == 0) {
                                if (seveelprecio == true) {

                                    var precio;
                                    if (dd[key].precio > 0)
                                        precio = "$ " + dd[key].precio;
                                    else
                                        precio = "Consultar Precio";
                                    //t.append("<div class='col-sm-3 hijos'><div class='card'><div class='row'><img src='" + rutadeimagenes + dd[key].imagen + "' class='card-img-top materialboxed center-align tamaimagen' alt='...'></img></div><div class='card-body'><h5 id='titulotarjeta' class='center'>" + dd[key].titulo + "</h5><p id='descripciontarjeta' class='card-text center'>" + dd[key].descripcion + "</p><hr><div class='row justify-content-center'><div class='col-sm-4 '><p id='preciotarjeta' class='center filapreciotarjeta preciotarjeta'>" + precio + "</p></div><div class='col-sm-4'>" + botoncarrito + "</div><div class='col-sm-4'></div></div></div><div class='row'>" + parteobservacion + partecomentarios + "</div><div class='row'>" + colapsoobservaciones + "</div><div class='row'>" + colapsocomentarios + "</div></div></div> ");

                                    t.append("<div class='col-sm-3 hijos'><div class='card'><div class='row'><img src='" + rutadeimagenes + dd[key].imagen + "' class='card-img-top materialboxed center-align tamaimagen' alt='...'></img></div><div class=''><h5 id='titulotarjeta' class='center m-1'>" + dd[key].titulo + "</h5><p id='descripciontarjeta' class='card-text center m-1'>" + dd[key].descripcion + "</p><hr><div class='row justify-content-center'><div class='col-sm-8 '><p id='preciotarjeta' class='left ml-3 filapreciotarjeta preciotarjeta'>" + precio + "</p></div><div class='col-sm-4'>" + botonbonus + "</div></div><div class='row justify-content-center'><div class='col-sm-6 '><p id='titventaja' class='left tituloventaja mb-0 ml-3'>" + tituloventaja + "</p><p id='preventaja' class='left ml-2 precioventaja'><del>" + precioventaja + "</del></p></div><div class='col-sm-6'></div></div></div><div class='row'>" + parteobservacion + partecomentarios + "</div><div class='row'>" + colapsoobservaciones + "</div><div class='row'>" + colapsocomentarios + "</div></div></div>");

                                }
                            }
                        });

                        imageneszoom();
                    } else {
                        Swal.fire({
                            closeOnEsc: false,
                            title: 'No hay artículos para esta búsqueda !!!',
                        })
                    }
                },
                error: function (e) {
                    console.log("Error de comunicación");
                }
            });
            resetopciones();
            var alturamenu = $('.menu').outerHeight(true);
            var iraqui = $("#seccionbuscadosbuscador").offset().top - alturamenu;
            $("HTML, BODY").animate({ scrollTop: iraqui }, velocidadscroll);
        }
    }

    function validarenter(e)
    {
            var key = window.event ? e.which : e.keyCode;

            if (key == 13) {
                buscarproductos("consultafiltros");
                muestrabuscar();
                $(".navbar-collapse").collapse("hide");

            }
        
    }

    $("#cajabusqueda").keydown(function () {

        if($("#cajabusqueda").val() != "")   {
            resetopciones();
        }

    });

    function resetopciones(){

        $("#opciones option:selected").prop("selected", false);
        $(this).prop("selected", true);
    }

    $(document).ready(function () {
        $("#consulta").click(function () {

            
                buscarproductos("consultafiltros");
                muestrabuscar();
                $(".navbar-collapse").collapse("hide");
            
        });

        

    });


    $("#menunegocio").on('click', function (e) {

        e.preventDefault();
        $("html, body").animate({ scrollTop: 0 }, velocidadscroll * 1.2);
        $(".navbar-collapse").collapse("hide");
    });

     
</script>
