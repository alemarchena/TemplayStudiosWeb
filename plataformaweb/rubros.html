
<div id="accordionRubros">

    <div class="card">

        <h5>Categorías <i class="fas fa-layer-group"></i></h5>
        <p class="p-1">Las categorías ayudan a organizar el sistema y sus búsquedas</p>


        <div class="card-header" id="headingRub">
            <h5 class="m-0">
                <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseRub" aria-expanded="true"
                    aria-controls="collapseRub">
                    Nuevas Categorías
                </button>
            </h5>
        </div>

        <div id="collapseRub" class="collapse" aria-labelledby="headingRub" data-parent="#accordionRubros">
            <div class="card-body">
                <!-- Nuevas categorias -->
                <div class="row">
                    <!-- Columna de tarjeta de anuncio -->
                    <div class="col-sm-6 offset-sm-3">
                        <div class="card text-center">

                            <div class="card-body">

                                <div class="row">
                                    <div class="col-sm-12">

                                        <div class="row">
                                            <div class="col-sm-2 offset-sm-1">
                                                <!-- id -->
                                                <input id="idrubro" disabled value="" name="idrubro" type="text">
                                            </div>
                                            <div class="col col-sm-6">
                                                <!-- Nuevo -->
                                                <button class="btn chip " type="button" id="limpiarrubro" name="limpiarrubro">Limpiar
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class=" col-sm-8 offset-sm-2 center">
                                                <!-- rubro -->
                                                <input onKeyDown="return validarteclarubro(event,this.value,50)"
                                                    onKeyUp="return validarteclarubro(event,this.value,50)" id="nombrerubro"
                                                    name="nombrerubro" type="text" class="validate">
                                                <label for="nombrerubro">Categoría</label>
                                            </div>
                                        </div>

                                        <!-- Boton publicar -->
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <button class="btn waves-effect  orange green-4" type="button" id="enviarrubro"
                                                    name="enviarrubro">Guardar Categoría
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- fin nuevos rubros -->
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingListaRub">
            <h5 class="m-0">
                <button class="btn collapsed" data-toggle="collapse" data-target="#collapseListaRub"
                    aria-expanded="false" aria-controls="collapseListaRub">
                    Editar / Eliminar Categorías
                </button>
            </h5>
        </div>
        <div id="collapseListaRub" class="collapse" aria-labelledby="headingListaRub" data-parent="#accordionRubros">
            <div class="card-body">
               <!-- Edicion / eliminar -->
                <div class="row">
                    <!-- Columna de lista de anuncios -->
                    <div class="col-sm-6 offset-sm-3">
                        <div class="row">
                            Lista de Categorías
                            <!-- <button id="consultar">Consultar</button> -->
                        </div>
                        <div class="table-responsive">
                            <table id="tablarubros" class="display table table-striped">
                                <thead>
                                    <tr>
                                        <th>Editar</th>
                                        <th>Categoría</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
               <!-- fin edicion eliminar -->
            </div>
        </div>
    </div>
    
</div>



    
    
    


<script>
    $(document).ready(function () 
    {
        //configuracion de la tabla
        configuraciontablarubro();

       $("#enviarrubro").click(function () {
            EnviarFormularioRubro();
        });

        //trae los anuncios al cargar la pagina
        consultarrubros();

        $("#limpiarrubro").click(function () {
            limpiarformulariorubro();
        });
    });
</script>
