<script type="text/javascript">
  
  function animarrubro(){
      $("#seccionnovedades").addClass('bounceIn animated');
  } 

  consinprecio = "conprecio";


  function versimuestra(quemuestra) 
  {
      var isVisible = $("#vervineria").is(":visible");
      if (!isVisible) {
        
        const swalWithBootstrapButtons = Swal.mixin({
          customClass: {
            cancelButton: 'btn btn-danger'
          },
          buttonsStyling: true
        })
        
        swalWithBootstrapButtons.fire({
          text: 'Por favor declare su edad!!!',
           icon: 'warning'
        })

      } else 
      {
          if(quemuestra=="productos")
          {
              if (consinprecio == "conprecio") {
                $("#seccionbuscados").load("anuncios_tarjeta_conprecio.html");
              } else {
                $("#seccionbuscados").load("anuncios_tarjeta.html");
              }  
          }else if (quemuestra == "novedades")
          {
            // $("#seccionnovedades").load("galeria.html");

          
          }else if (quemuestra == "galeria") {
            $("#secciongaleria").load("galeria.html");
          }
      }
  }

    
  

  $(document).ready(function()
  {
    var velocidad= 500;
    var alturamenu = $('.menu').outerHeight(true);//mide la altura del objeto con margen borde y padding externo



    checkCookietabaqueria("checkCookieTabaqueria", consinprecio);

    $("#seccionpromociones").load("anuncios_ofertas.html");
    $("#seccionbusqueda").load("buscador.html");
          

    $("#mayor").click(function (e) 
    {
      $('#vervineria').show();
      $('li.nav-item').removeClass("active");
    
      $("#menuproductos").parent().addClass("active");

      setCookie("checkCookieTabaqueria", 1, 365, consinprecio);
      $("#navbar-collapse").collapse("hide");
      var poscontacto = $("#seccionbuscados").offset().top - alturamenu; 
      e.preventDefault(); 
      $("HTML, BODY").animate({ scrollTop: poscontacto }, velocidadscroll);
    });

    $("#menor").click(function () {
      ocultatabaqueria();
    });
    
    //--------------------------------------------------

    $('li.nav-item').click(function () {
      $('li.nav-item').removeClass("active");
      $(this).addClass("active");
    });

    //para el boton de venta flotante
    $('.fixed-action-btn').floatingActionButton();
    $('.tooltipped').tooltip();

    $("#subcontenedorcontacto").load("contacto.php");
    $("#footer").load("footer.html");

    $("#menuofertas").click(function () {
      versimuestra("ofertas");
      var alturamenu = $('.menu').outerHeight(true);
      var iraqui = $("#seccionpromociones").offset().top - alturamenu;
      $("HTML, BODY").animate({ scrollTop: iraqui }, velocidadscroll);
    });
      

    $("#menuproductos").click(function () {
      versimuestra("productos");
    });

    $("#menugaleria").click(function () {
      versimuestra("galeria");
      var alturamenu = $('.menu').outerHeight(true);
      var iraqui = $("#secciongaleria").offset().top - alturamenu;
      $("HTML, BODY").animate({ scrollTop: iraqui }, velocidadscroll);
    });
      


    animarrubro();
  });

  function asignarrutacarrito() {

      document.getElementById("botoncarrito").href = dominioruta + "carrito.html";

    }

    asignarrutacarrito();
</script>
