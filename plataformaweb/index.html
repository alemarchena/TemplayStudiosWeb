<script type="text/javascript">

    conprecio = "si";
    var posicionadonde="";


    function versimuestra() {

        var isVisible = $("#vervineria").is(":visible");

        if (!isVisible) 
        {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: true
            })

            swalWithBootstrapButtons.fire({
                text: 'Por favor declare su edad!!!',
                icon: 'warning'
            })
        }
    }


    
    
    $(document).ready(function () 
    {
        $('.pushpin').pushpin();
        $('.sidenav').sidenav();

        $("#seccionbusqueda").load("buscador.html");            //ubicacion de la  caja de busqueda
        $("#seccionpublicidad").load("publicidad.html");        //imagenes carrusel
        
        $("#footer").load("footer.html");
        $("#subcontenedorcontacto").load("contacto.html");      //contacto
        $("#secciongaleria").load("galeria.html");              //galeria de imagenes
        $("#seccionpromociones").load("anuncios_ofertas.html"); //ofertas y promociones
        
        var velocidad = 500;
        var alturamenu = $('.menu').outerHeight(true);//mide la altura del objeto con margen borde y padding externo

        checkCookietabaqueria("checkCookieTabaqueria", conprecio);



        $("#mayor").click(function (e) {
            $('#vervineria').show();
            $('li.nav-item').removeClass("active");
            setCookie("checkCookieTabaqueria", 1, 365, conprecio);
        });

        $("#menor").click(function () {
            ocultatabaqueria();
        });

        //--------------------------------------------------

        $('li.nav-item').click(function () {
            $('li.nav-item').removeClass("active");
            $(this).addClass("active");
        });

        //para el boton de venta flotante
        $('.fixed-action-btn').floatingActionButton();
        $('.tooltipped').tooltip();

       
        $("#menuproductos").click(function () {
            versimuestra();
        });

        $("#menuofertas").click(function () {
            versimuestra();
        });
        
        $("#menugaleria").click(function () {
            versimuestra();
        });
        
        
        $("#menuproductoso").click(function () {
            versimuestra();
        });
        
        $("#menuofertaso").click(function () {
            versimuestra();
        });

        $("#menugaleriao").click(function () {
            versimuestra();
        });
        
    });
