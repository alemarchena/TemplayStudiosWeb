<div id="accordionClientes">
    <div class="card">
                
        <h5>Clientes <i class="fas fa-address-book"></i></h5>
        <p class="p-1">Administrar la información de tus clientes es escencial para tu negocio</p>

        <div class="card-header" id="headingCli">
            <h5 class="m-0">
                <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseCli" aria-expanded="true"
                    aria-controls="collapseCli">
                    Nuevos Clientes
                </button>
            </h5>
        </div>

        <div id="collapseCli" class="collapse" aria-labelledby="headingCli" data-parent="#accordionClientes">
            <div class="card-body">
                <!-- Nuevos clientes -->
                <div id="componenteClientes"></div>

                <hr>
                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <div class="row justify-content-center">
                            
                            <div class="col-sm-6">
                                <label for="bonus" style="font-weight: bold;">Bonus actual</label>
                            </div>
                            
                            <div class="col-sm-6">
                                <input id="bonus" class="center" value="" name="bonus" type="text" readonly>
                            </div>
                            
                        </div>
                        <hr>
                        <div class="row">
                            <p>Selecciona el cliente</p>
                        </div>
                        <div class="row">
                            <p>Ingresa la cantidad de bonus</p>
                        </div>
                        <div class="row">
                            <p>Clickea (-) para restarlo al cliente y (+) para sumarle </p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id="restarbonus" type="button" class="btn-floating btn-small waves-effect pink darken-2" disabled><i
                                        class=material-icons>remove_circle_outline</i>
                            </div>
                            <div class="col">
                                <input id="cantidadsumarestabonus" name="cantidadsumarestabonus" class="center"
                                    onKeyDown='return validarnumero(event, this.value, 6)'
                                    onKeyUp='return validarnumero(event, this.value, 6)' type="text">
                            </div>
                            <div class="col">
                                <button id="sumarbonus" type="button" class="btn-floating btn-small waves-effect green darken-4" disabled><i
                                        class=material-icons>add_circle_outline</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingListaCli">
            <h5 class="m-0">
                <button class="btn collapsed" data-toggle="collapse" data-target="#collapseListaCli"
                    aria-expanded="false" aria-controls="collapseListaCli">
                    Editar/Eliminar clientes
                </button>
            </h5>
        </div>
        
        <div id="collapseListaCli" class="collapse" aria-labelledby="headingListaCli" data-parent="#accordionClientes">
            <div class="card-body">
                <!-- Editar/Eliminar -->
                <div class="row">
                    <!-- Columna de lista de anuncios -->
                    <div class="col-sm-8 offset-sm-2">
                        <div class="row">
                            Lista de Clientes
                            <!-- <button id="consultar">Consultar</button> -->
                        </div>
                        <div class="table-responsive">
                            <table id="tablaclientes" class="display table table-striped">
                                <thead>
                                    <tr>
                                        <th>Editar</th>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Direccion</th>
                                        <th>Teléfono</th>
                                        <th>email</th>
                                        <th>Eliminar</th>
                                        <th>Whatsapp</th>
                                        <th>Bonus</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <!-- Fin editar eliminar -->
            </div>
        </div>
    </div>

</div>
