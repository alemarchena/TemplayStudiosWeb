<div class="row justify-content-center">
    <div class="col-sm-10">
        <div class="card text-center">
            <div class="card-body">

                <div class="row">
                    <div class="col-sm-12">

                        <div class="row">
                            <div class="col-sm-2 offset-sm-1">
                                <!-- id -->
                                <input id="idcliente" disabled value=""
                                    name="idcliente                                                                                                                             "
                                    type="text">
                            </div>
                            <div class="col col-sm-6">
                                <!-- Nuevo -->
                                <button class="btn chip " type="button" id="limpiarcliente" name="limpiarcliente">Limpiar
                            </div>

                        </div>

                        <div class="row">
                            <div class=" col-sm-4 center">
                                <!-- nombre -->
                                <input onKeyDown="return validarteclaCliente(event,this.value,150)"
                                    onKeyUp="return validarteclaCliente(event,this.value,150)" id="nombrecliente"
                                    name="nombreproveedor" type="text" class="validate center">
                                <label for="nombrecliente">Nombre</label>
                            </div>
                            <div class=" col-sm-4 center">
                                <!-- teléfono -->
                                <input onKeyDown="return validarteclaCliente(event,this.value,255)"
                                    onKeyUp="return validarteclaCliente(event,this.value,255)" id="telefonocliente"
                                    name="telefonocliente" type="text" class="validate  center">
                                <label for="telefonocliente">Teléfono</label>
                            </div>
                            <div class=" col-sm-4  center">
                                <!-- email -->
                                <input onKeyDown="return validarteclaCliente(event,this.value,255)"
                                    onKeyUp="return validarteclaCliente(event,this.value,255)" id="emailcliente"
                                    name="emailproveedor" type="text" class="validate  center">
                                <label for="emailcliente">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-sm-8 offset-sm-2 center">
                                <!-- dirección -->
                                <input onKeyDown="return validarteclaCliente(event,this.value,255)"
                                    onKeyUp="return validarteclaCliente(event,this.value,255)" id="direccioncliente"
                                    name="direccionproveedor" type="text" class="validate center">
                                <label for="direccioncliente">Dirección</label>
                            </div>
                        </div>

                        <!-- Boton publicar -->
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn waves-effect  orange green-4" type="button" id="enviarcliente"
                                    name="enviarcliente">Guardar Cliente
                            </div>
                        </div>

                        
                    </div>
                    
                </div>
                

                

            </div>
        </div>
    </div>
</div>

               
 
<script>
    $(document).ready(function () 
    {
        $("#enviarcliente").click(function () {
            EnviarFormularioClientes();
        });

        $("#limpiarcliente").click(function () {
            limpiarformulariocliente();
        });

        $("#sumarbonus").click(function(){
            sumarrestarbonus("bonussumado");
        });
        
        $("#restarbonus").click(function () {
            sumarrestarbonus("bonusrestado");
        });
       
    });
</script>
