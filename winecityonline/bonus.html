
<form action="" id="formulariobonus" method="POST" role="form">
    <div class="row">
        <!-- Columna de tarjeta de anuncio -->
        <div class="col-sm-6 offset-sm-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Bonus</h5>

                    <div class="row">
                        <div class="col-sm-12">

                            <div class="d-flex flex-row justify-content-center bd-highlight">
                                <div class=" col-sm-3">
                                    <!-- bonus -->
                                    <label for="bonusestablecido">porcentaje de bonus</label>
                                    <input 
                                        onKeyDown="return validarbonus(event,this.value,6)"
                                        onKeyUp="return validarbonus(event,this.value,6)" id="bonusestablecido" name="bonusestablecido"
                                        type="text" class="validate center">
                                </div>
                            </div>

                            <!-- Boton publicar -->
                            <div class="d-flex flex-row justify-content-center bd-highlight">
                                <div class="col-sm-12">
                                    <button class="btn waves-effect  orange green-4" type="button" id="enviarbonus"
                                        name="enviarbonus">Guardar Bonus
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-center bd-highlight">
                                <div class="col-sm-12">
                                    <div class="card-text center">Los bonus son puntos que suma el cliente en cada compra</div>
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-center bd-highlight">
                                <div class="col-sm-12">
                                    <div class="card-text center">El mismo se calcula multiplicando elcosto del producto por este porcentaje de bonus</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </form>

    <script src=js/funciones.js></script>

<script>
    $(document).ready(function () 
    {
       $("#enviarbonus").click(function () {
            guardarbonus();
        });
        consultarbonus();
    });
</script>
